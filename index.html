<!DOCTYPE html>
<html lang="en" ng-app="bookStoreApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS BookStore</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" ">
       
</head>
<body>

    <header class=" store-header">
    <div class=" top-bar">
    </div>
    <div class="header-content">
        <h1>Book Store</h1>
        <h2>Welcome!</h2>
    </div>
    </header>

    <div class="container" ng-controller="ProductsController as Products">
        <ui-view></ui-view>
    </div>

    <footer class="footer dropdown">

    </footer>

    <script src=" https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.js">
    </script>
    <script src="./js/books.js"></script>
    <script src="./js/app.js"></script>
    <script src="//unpkg.com/@uirouter/angularjs/release/angular-ui-router.min.js"></script>
    </body>

</html>
